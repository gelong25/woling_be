# =====================================================
# 공통 설정 (모든 프로파일)
# =====================================================

# 애플리케이션 설정
spring.application.name=woling-backend
server.port=${PORT:8080}

# 활성 프로파일 (기본값: dev)
spring.profiles.active=${SPRING_PROFILE:dev}

# =====================================================
# 데이터베이스 설정
# =====================================================

# MariaDB 연결 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:woling_db}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME:dev_user}
spring.datasource.password=${DB_PASSWORD:1234}

# 커넥션 풀 설정 (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# =====================================================
# JPA 설정
# =====================================================

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# SQL 초기화 설정
spring.sql.init.mode=never

# =====================================================
# 로깅 설정
# =====================================================

# 루트 로깅 레벨
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG

# 콘솔 로깅 패턴
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# 보안 설정
# =====================================================

# CORS 설정
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# =====================================================
# 에러 처리 설정
# =====================================================

# 에러 응답 설정
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# =====================================================
# 파일 업로드 설정
# =====================================================

# 파일 업로드 제한
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# Jackson JSON 설정
# =====================================================

# JSON 직렬화 설정
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=Asia/Seoul

# =====================================================
# JWT 토큰 설정
# =====================================================

# JWT 비밀 키 (환경변수로 관리 권장)
jwt.secret=${JWT_SECRET:woling-jwt-secret-key-for-authentication-very-long-string-must-be-at-least-256-bits}
jwt.access-token-validity-in-seconds=${JWT_VALIDITY:86400}